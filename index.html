<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather APP | Know current weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="p-5">
        <h1 class="text-center textprimary">Weather APP</h1>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-12">
                    <div class="weather-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter any location" id="search_input"
                                aria-describedby="btn">
                            <button type="submit" class="input-group-text btn btn-info" id="btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Weather result start -->
        <section class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-12">
                    <div class="weather-result">
                        <div class="card p-5">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- weather result end  -->
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
